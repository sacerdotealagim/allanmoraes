    <form id="cadastroForm">
      <div class="grid">
        <div class="full">
          <label for="nome">Nome completo</label>
          <input id="nome" name="nome" type="text" placeholder="Digite o nome completo" autocomplete="name" required />
        </div>

        <div class="full">
          <label for="nomeMae">Nome da mãe</label>
          <input id="nomeMae" name="nomeMae" type="text" placeholder="Digite o nome da mãe" required />
        </div>

        <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="exemplo@email.com" autocomplete="email" required />
        </div>

        <div>
          <label for="telefone">Telefone/WhatsApp </label>
          <input id="telefone" name="telefone" type="tel" placeholder="(DDD) 98888-8888" autocomplete="tel" inputmode="numeric" required />
        </div>

       <!-- Localidade (Brasil x Exterior) -->
<div class="full group">
  <label>Você mora fora do Brasil?</label>
  <div class="row">
    <label class="pill">
      <input type="radio" name="localidadeTipo" value="Brasil" required />
      Não (Brasil)
    </label>

    <label class="pill">
      <input type="radio" name="localidadeTipo" value="Exterior" />
      Sim (Outro país)
    </label>
  </div>
</div>

<!-- Campos Brasil (lado a lado) -->
<div id="brBox" class="grid hidden">
  <div>
    <label for="estado">Estado</label>
    <input id="estado" name="estado" type="text" placeholder="Ex: BA" maxlength="2" />
  </div>

  <div>
    <label for="cidade">Cidade</label>
    <input id="cidade" name="cidade" type="text" placeholder="Ex: Salvador" />
  </div>
</div>

<!-- Campos Exterior (lado a lado) -->
<div id="extBox" class="grid hidden">
  <div>
    <label for="pais">País</label>
    <input id="pais" name="pais" type="text" placeholder="Ex: Portugal" />
  </div>

  <div>
    <label for="cidadeExterior">Cidade</label>
    <input id="cidadeExterior" name="cidadeExterior" type="text" placeholder="Ex: Lisboa" />
  </div>
</div>


        <!-- Onde me encontrou -->
        <div class="full group">
          <label>Onde me encontrou</label>
          <div class="row">

            <label class="pill"><input type="radio" name="ondeEncontrou" value="Facebook" /> Facebook</label>

            <label class="pill"><input type="radio" name="ondeEncontrou" value="Indicação" /> Indicação</label>
          </div>

          <div id="indicacaoBox" class="full hidden" style="margin-top: 10px;">
            <label for="indicacaoNome">Escreva o nome da pessoa que indicou</label>
            <input id="indicacaoNome" name="indicacaoNome" type="text" placeholder="Nome de quem indicou" />
          </div>
        </div>

        <!-- Forma de pagamento -->
        <div class="full group">
          <label>Formas de pagamento</label>
          <div class="row">
            <label class="pill"><input type="radio" name="formaPagamento" value="Pix" required /> Pix</label>
            <label class="pill"><input type="radio" name="formaPagamento" value="Dinheiro" /> Dinheiro</label>
            <label class="pill"><input type="radio" name="formaPagamento" value="Cartão de crédito" /> Cartão de crédito</label>
          </div>
        </div>

        <!-- Pagamento -->
        <div class="full group">
          <label>Pagamento</label>
          <div class="row">
            <label class="pill2"><input type="radio" name="pagamentoPercent" value="50%" required /> 50%</label>
            <label class="pill2"><input type="radio" name="pagamentoPercent" value="100%" /> 100%</label>
          </div>
        </div>

        <!-- Modalidade -->
        <div class="full group">
          <label>Modalidade</label>
          <div class="row">
            <label class="pill"><input type="radio" name="modalidade" value="Presencial" required /> Presencial</label>
            <label class="pill"><input type="radio" name="modalidade" value="Vídeo conferência" /> Vídeo conferência</label>
            <label class="pill"><input type="radio" name="modalidade" value="Áudio" /> Áudio por Whatsapp</label>
          </div>

          <div id="rgBox" class="full hidden" style="margin-top: 10px;">
            <div class="grid" style="margin-top: 8px;">
              <div>
                <label for="rgFrente">RG (frente)</label>

              <div>

                <input id="rgVerso" name="rgVerso" type="file" accept="image/*" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="primary">Salvar</button>
        <button type="reset" class="ghost">Limpar</button>
